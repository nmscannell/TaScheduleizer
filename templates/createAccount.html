{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type = "text/css" href="{% static 'background.css' %}">
    <link rel="stylesheet" type = "text/css" href="{% static 'accountsHome.css' %}">

    <h1 id="heading">Create an Account</h1>

</head>
<body>


<ul>
 <li> <a class="active" href="javascript:history.go(-1)">Home</a></li>
    <li style="float:right"><a href="/logout/">Logout</a></li>
</ul>

<br>
<br>


<form method="post" action="/createaccount/">
  {%csrf_token%}

    <table>
       <TR class="cell1">
           <TD>First Name</TD>
           <TD><input type="text" name="firstname"  required/></TD>
       </TR>
       <TR class="cell2">
           <TD>Last Name</TD>
           <TD><input type="text" name="lastname" required/></TD>
       </TR>
       <TR class="cell1">
           <TD><input type ="radio" name="title" value="ta"/>TA</TD>
           <TD><input type ="radio"name="title" value="instructor"/>Instructor</TD>
       </TR>
       <TR class="cell2">
           <TD>UserName</TD>
           <TD><input type="text" name="username" required/></TD>
       </TR>
       <TR class="cell1">
           <TD>Email</TD>
           <TD> <input type ="email" name="email" required/></TD>
       </TR>
   </table>

<P><input type="submit" class="btn"/></P>

    <p class="blinking">{{ message }}</p>

</form>

    {% if i.title == 3 %}
        <a href="/administrator">Admin Home</a>
    {% else %}
        <a href="/supervisor">Supervisor Home</a>
    {% endif %}


</body>
</html>

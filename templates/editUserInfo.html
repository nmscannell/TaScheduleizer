{% extends base %}
{% load static %}

{% block header %}
<h1 id="heading">Edit Information</h1>
{% endblock %}

{% block content %}<br>
      <link rel="stylesheet" type = "text/css" href="{% static 'background.css' %}">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<form method="post" action="/edituserinfo/">
  {%csrf_token%}
<div class="box">
<select name = "username">
<option value="None" selected>None</option>
    {%for i  in stafflist %}
        <option name="username" id="username" value="{{i.userName}}">{{ i }}</option>
    {% endfor %}
</select>
</div>


<br>
<br>
    <input type="submit" class="btn"/><br>
    <p>{{ message }}</p>

    {% for key, value in dict %}
        <p>{{ key }}{{ value }}</p>
    {% endfor %}

</form>
{% endblock %}
